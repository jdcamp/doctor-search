<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="build/css/vendor.css" type="text/css">
  <link rel="stylesheet" href="build/css/styles.css" type="text/css">
  <script src="build/js/vendor.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Portland Doctors</title>
</head>

<body>
  <div class="jumbotron">
    <div class="row">
      <h3 id="header-title">Portland Doctors</h3>
    </div>
    <div class="row">
      <img id="header-img" src="/img/logo.png" alt="" />
    </div>
  </div>
  <div class="container">
    <div id="search">
      <h3>Doctor Search</h3>
      <form class="search-form" action="">
        <label for="name">Search</label><br>
        <input type="text" name="name" value="" class="form-control" required>
        <select id="search-option">
        <option value="name">Name</option>
        <option value="query">Ailment</option>
      </select>
        <button type="submit" name="button">Search</button>
      </form>
    </div>
    <div class="results"></div>
  </div>

</body>

</html>
